<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizador Táctico Ligres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0A0F1E',
            surface: '#111A2E',
            primary: '#00FF7F',
            secondary: '#3A7BFF',
            'text-primary': '#E5E9F0',
            'text-secondary': '#9AA3B0',
            success: '#16A34A',
            warning: '#FACC15',
            error: '#EF4444',
            field: '#075E29',
          }
        }
      }
    }
</script>
<style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes popIn {
          0% { opacity: 0; transform: scale(0.8); }
          80% { opacity: 1; transform: scale(1.05); }
          100% { opacity: 1; transform: scale(1.0); }
      }
      .animate-pop-in {
          animation: popIn 0.4s ease-out forwards;
      }
      
      body {
          background-color: #0A0F1E; /* Fallback for when tailwind isn't loaded */
      }

      /* Add a little bounce to buttons on click */
      button, a[href] {
          transition: transform 0.1s ease-out;
      }
      button:active, a[href]:active {
          transform: scale(0.95);
      }

      /* Color picker: mostrar solo el marco verde externo */
      .color-picker button:focus { box-shadow: none !important; outline: none !important; }
      .color-picker button > span { display: none !important; }
</style>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
